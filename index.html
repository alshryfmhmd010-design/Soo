    <script>
        const music = document.getElementById('bgMusic');

        const timeDisplay = document.getElementById('musicTime');

        function unlock() {

        function toggleMusic() {

        // ØªØ­Ø¯ÙŠØ« Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰
        music.ontimeupdate = function() {

            timeDisplay.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

        function initScroll() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.story-item').forEach(el => observer.observe(el));

        // Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø£ÙŠØ§Ù…

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000);
