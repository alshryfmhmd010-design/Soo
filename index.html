<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إهداء خاص</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff5f5;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #4a001a 0%, #000 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.5);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }
        h2 { color: var(--primary-color); margin-bottom: 10px; }
        p { color: #444; line-height: 1.6; }
        .timer-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #ffd1d1;
        }
        .time-unit {
            display: inline-block;
            margin: 0 5px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        .heart {
            position: absolute;
            top: -10%;
            color: var(--primary-color);
            font-size: 1.5rem;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
        .heart-icon { font-size: 50px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <span class="heart-icon">❤️</span>
        <h2>إلى شريكة حياتي</h2>
        <p>لقد مر على وجودك في عالمي وتغييرك لكل شيء جميل فيه:</p>
        
        <div class="timer-box">
            <div id="timer">
                <div class="time-unit"><span id="days">0</span> يوم</div>
                <div class="time-unit"><span id="hours">0</span> ساعة</div>
                <div class="time-unit"><span id="minutes">0</span> دقيقة</div>
                <div class="time-unit"><span id="seconds">0</span> ثانية</div>
            </div>
        </div>
    </div>

    <script>
        // العداد الزمني (تعديل التاريخ هنا)
        const startDate = new Date('2025-02-14T00:00:00');

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
            document.getElementById('minutes').innerText = Math.floor((diff / 60000) % 60);
            document.getElementById('seconds').innerText = Math.floor((diff / 1000) % 60);
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // تأثير تساقط القلوب
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
