<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى حبيبتي - تصميم جزيئات القلب</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }
        canvas {
            display: block;
        }
        .content {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: #fff;
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff;
            margin: 0;
            letter-spacing: 2px;
        }
        .footer-text {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>أحبكِ للأبد ❤️</h1>
    </div>

    <canvas id="heartCanvas"></canvas>

    <div class="footer-text" id="timer">جاري حساب وقت حبنا...</div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 1200; // عدد الجزيئات المكونة للقلب

        function getHeartPoint(t) {
            // معادلة رسم القلب الرياضية
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * 15, y: y * 15 };
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.t = Math.random() * Math.PI * 2;
                const target = getHeartPoint(this.t);
                this.targetX = target.x + canvas.width / 2;
                this.targetY = target.y + canvas.height / 2;
                
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                this.speed = Math.random() * 0.05 + 0.02;
                this.size = Math.random() * 2 + 1;
                this.color = `hsla(${Math.random() * 30 + 190}, 100%, 70%, ${Math.random() * 0.8 + 0.2})`;
            }

            update() {
                this.x += (this.targetX - this.x) * this.speed;
                this.y += (this.targetY - this.y) * this.speed;

                // إضافة حركة اهتزاز بسيطة لجعل القلب يبدو حياً (نبض)
                const pulse = Math.sin(Date.now() * 0.005) * 5;
                this.targetX += Math.sin(this.t + Date.now() * 0.002) * 0.2;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // تأثير ذيل الحركة (Trails)
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

        // العداد الزمني (تعديل التاريخ هنا)
        const startDate = new Date('2025-10-06T00:00:00');
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerText = `حبنا مستمر منذ ${days} يوماً...`;
        }
        setInterval(updateTimer, 1000);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            init();
        });
    </script>
</body>
</html>
