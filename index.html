<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soha | My Eternal Love ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Amiri:ital,wght@0,700;1,400&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --deep-red: #800e13;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #050505;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* أضواء الخلفية المتحركة (التحسين الأنيق) */
        .glow-bg {
            position: fixed; width: 100vw; height: 100vh;
            top: 0; left: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a0002 0%, #050505 100%);
        }
        .light-blob {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,77,109,0.1) 0%, transparent 70%);
            border-radius: 50%; blur: 80px; filter: blur(80px);
            animation: moveLight 20s infinite alternate;
        }

        @keyframes moveLight {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(100%, 80%); }
        }

        /* شاشة القفل */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; transition: 1s ease-in-out;
        }
        .lock-card {
            background: var(--glass); backdrop-filter: blur(25px);
            padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: var(--neon-shadow);
        }

        /* القسم الرئيسي */
        .main-content { display: none; opacity: 0; transition: 2s; }
        .hero-section {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .hero-title {
            font-family: 'Reem Kufi', sans-serif; font-size: clamp(3rem, 10vw, 5rem);
            background: linear-gradient(to bottom, #fff, var(--primary-pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; filter: drop-shadow(0 0 15px rgba(255,77,109,0.5));
        }

        /* العداد الزجاجي المتطور */
        .glass-counter {
            background: var(--glass); backdrop-filter: blur(15px);
            margin: 40px auto; border-radius: 35px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            max-width: 500px; width: 90%;
        }
        .time-unit span { display: block; font-size: 1.5rem; font-weight: bold; color: var(--primary-pink); }
        .time-unit small { font-size: 0.6rem; color: #888; }

        /* قصة الصور مع تأثير النيون والحركة */
        .story-item {
            width: 85%; max-width: 450px; margin: 60px auto;
            opacity: 0; transform: translateY(50px);
            transition: 1s all ease-out;
        }
        .story-item.reveal { opacity: 1; transform: translateY(0); }
        .story-item img {
            width: 100%; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.5s;
        }
        .story-item:hover img {
            box-shadow: 0 0 30px var(--primary-pink);
            transform: translateY(-10px) scale(1.02);
        }

        /* القلب النابض في النهاية */
        .final-heart-container {
            padding: 100px 0; text-align: center;
            background: radial-gradient(circle, rgba(255,77,109,0.05) 0%, transparent 70%);
        }
        .beating-heart {
            font-size: 80px; display: inline-block;
            animation: mainBeat 1.2s infinite;
            filter: drop-shadow(0 0 20px var(--primary-pink));
        }

        @keyframes mainBeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            40% { transform: scale(1); }
            60% { transform: scale(1.15); }
            80% { transform: scale(1); }
        }

        /* رسائل الحب */
        .love-card {
            background: var(--glass); margin: 20px; padding: 25px;
            border-radius: 25px; border-right: 5px solid var(--primary-pink);
            font-family: 'Amiri', serif; font-size: 1.2rem;
            transform: translateX(50px); opacity: 0; transition: 1s;
        }
        .love-card.reveal { transform: translateX(0); opacity: 1; }

        .btn-unlock {
            background: var(--primary-pink); color: white; padding: 15px 40px;
            border: none; border-radius: 50px; cursor: pointer; transition: 0.3s;
        }
        input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 12px; border-radius: 20px; color: #fff; text-align: center; margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="glow-bg">
        <div class="light-blob"></div>
        <div class="light-blob" style="animation-delay: -5s; left: 60%;"></div>
    </div>

    <div id="lock-screen">
        <div class="lock-card">
            <h2 style="font-family: 'Reem Kufi';">SOHA</h2>
            <input type="password" id="passCode" placeholder="رمز الدخول الخاص بنا">
            <br>
            <button class="btn-unlock" onclick="unlock()">فتح عالمنا ✨</button>
        </div>
    </div>

    <div class="main-content" id="main-content">
        
        <section class="hero-section">
            <h1 class="hero-title">سهى ❤️ سوو</h1>
            <div class="beating-heart" style="font-size: 50px;">❤️</div>
            <p style="font-family: 'Amiri'; font-size: 1.4rem; color: var(--soft-pink);">أنتِ أجمل حكاياتي</p>
        </section>

        <div class="glass-counter">
            <div class="time-unit"><span id="days">0</span><small>يوم</small></div>
            <div class="time-unit"><span id="hours">0</span><small>ساعة</small></div>
            <div class="time-unit"><span id="mins">0</span><small>دقيقة</small></div>
            <div class="time-unit"><span id="secs">0</span><small>ثانية</small></div>
        </div>

        <div class="story-container">
            <div class="story-item"><img src="1.png"><div style="text-align:center; padding:15px; font-family:'Amiri'">بداية النبض.. 2020</div></div>
            <div class="story-item"><img src="2.png"><div style="text-align:center; padding:15px; font-family:'Amiri'">سوو.. يا أغلى ناسي</div></div>
            <div class="story-item"><img src="3.png"><div style="text-align:center; padding:15px; font-family:'Amiri'">معكِ الحلم صار حقيقة</div></div>
            </div>

        <div class="messages-grid">
            <div class="love-card">"سهى.. أنتِ لستِ فقط حبيبتي، أنتِ الأمان الذي بحثت عنه طوال عمري."</div>
            <div class="love-card">"دلعكِ 'سوو' هو النغمة المفضلة لقلبي."</div>
        </div>

        <div class="final-heart-container">
            <div class="beating-heart">❤️</div>
            <h2 style="font-family: 'Reem Kufi'; color: var(--primary-pink); margin-top: 20px;">إلى الأبد..</h2>
            <p style="opacity: 0.6;">Soha & [Your Name]</p>
        </div>

    </div>

    <script>
        function unlock() {
            if(document.getElementById('passCode').value === "1234") {
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    const main = document.getElementById('main-content');
                    main.style.display = 'block';
                    setTimeout(() => main.style.opacity = '1', 50);
                    initReveal();
                }, 1000);
            } else { alert("الرمز خاطئ يا حبيبتي ❤️"); }
        }

        // تأثير الظهور عند التمرير (Scroll Reveal)
        function initReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('reveal');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.story-item, .love-card').forEach(el => observer.observe(el));
        }

        // العداد
        const startDate = new Date("2020-06-01T00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = now - startDate;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
