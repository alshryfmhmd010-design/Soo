<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى حب حياتي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2>Para el amor de mi vida:</h2>
        <p>إذا كان بإمكاني اختيار مكان آمن، سيكون بجانبك.</p>
        
        <img src="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png" class="tree-img" alt="Love">

        <div class="timer-container">
            <p>حبي لك بدأ منذ...</p>
            <div class="timer-numbers" id="timer">
                <span id="days">0</span> يوم و 
                <span id="hours">0</span> ساعة
                <br>
                <span id="minutes">0</span> دقيقة و 
                <span id="seconds">0</span> ثانية
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
