<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد حب سعيد يا حبيبتي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.5rem; }

        .heart {
            color: #e74c3c;
            font-size: 50px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* قلوب متساقطة في الخلفية */
        .falling-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .falling-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <div class="falling-hearts" id="heartsContainer"></div>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>كل عام وأنتِ حبيبتي</h1>
        <p>إلى الإنسانة التي جعلت حياتي أجمل، <br> أحبك اليوم وكل يوم.</p>
        <button onclick="showMessage()" style="padding: 10px 20px; border: none; border-radius: 5px; background: #e74c3c; color: white; cursor: pointer;">اضغطي هنا ❤️</button>
        <p id="hiddenMessage" style="display:none; margin-top: 20px; font-weight: bold;">أنتِ أجمل صدفة في حياتي!</p>
    </div>

    <script>
        // إظهار رسالة عند الضغط على الزر
        function showMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }

        // توليد قلوب متساقطة
        const container = document.getElementById('heartsContainer');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            container.appendChild(heart);
        }
    </script>
</body>
</html>
